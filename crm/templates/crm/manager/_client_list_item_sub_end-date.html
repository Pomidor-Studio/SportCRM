{% for sub in active_sub %}
  <span class="date">{{ sub.end_date|date:"SHORT_DATE_FORMAT" }}</span>
  {% if active_sub|length > 1 %}
    {% if not forloop.last %}
      <div class="greyline"></div>
    {% endif %}
  {% endif %}
{% empty %}
  {% if last_sub %}
    {{ last_sub.end_date|date:"SHORT_DATE_FORMAT" }}
  {% endif %}
{% endfor %}
