{% extends "crm/base.html" %}

{% load bootstrap4 %}

{% block nav %}
{% endblock nav %}

{% block content %}
  <form class="" method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      {% bootstrap_form form %}
    </fieldset>
    {{ object }}
    <div class="form-group">
      <button class="btn btn-outline-info" type="submit">Добавить</button>
      <a name="cancel" href="{% url 'crm:manager:client:detail' client_id %}" class="btn btn-outline-info">Назад</a>
    </div>
  </form>
{% endblock content %}
