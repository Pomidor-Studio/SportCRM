{% if not client.deleted %}
  {% for sub in active_sub %}
    {% include 'crm/manager/_client_list_item_button.html' %}
    {% if active_sub|length > 1 %}
      {% if not forloop.last %}
        <div class="greyline"></div>
      {% endif %}
    {% endif %}
  {% empty %}
    {% include 'crm/manager/_client_list_item_button.html' %}
  {% endfor %}
{% endif %}
