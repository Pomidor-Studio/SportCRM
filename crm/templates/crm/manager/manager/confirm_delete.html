{% extends "crm/base.html" %}
{% block content %}
  <div class="content-section ml-4 mt-4">
    <form method="post">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-2">Менеджер: {{ manager }}</legend>
        <h2>Вы действительно хотете удалить менеджера "{{ manager }}"?</h2>
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-danger" type="submit">Удалить</button>
        <a class="btn btn-outline-info"
           href="{% url 'crm:manager:manager:detail' manager.id %}">Отмена</a>
      </div>
    </form>
  </div>
{% endblock content %}
