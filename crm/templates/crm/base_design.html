{% extends "crm/clean_base_design.html" %}

{% block main %}
  <div id="overlay"></div>
  <div class="container-fluid">
    <div class="row">
      <!--Sidebar-->
      {% block sidbar %}
        {% include 'crm/bars/_sidebar_design.html' with name="Новая тренировка" back_link=True current='event' %}
      {% endblock %}
      <!--Content-->
      {% block content %}{% endblock %}
    </div>
  </div>
  <!-- Переместить в архив -->
<div class="modal fade"
     id="confirm_popup"
     tabindex="-1"
     role="dialog"
     aria-labelledby=""
     aria-hidden="true">
  <div class="modal-dialog"
       role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
         Title
        </h5>
        <button type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body"><h5></h5></div>
      <div class="modal-footer">
        <form action="" method="POST">
        {% csrf_token %}
        <button type="button"
                class="btn"
                data-dismiss="modal">Назад
        </button>
          <input class="btn btn-primary" type="submit" value="Action">
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
