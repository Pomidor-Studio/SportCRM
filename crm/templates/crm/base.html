{% extends "crm/clean_base.html" %}

{% load static html_helper %}

{% block main %}
  <div class="container-fluid">
    <div class="row">
      <!--Sidebar-->
      {% include 'crm/bars/sidebar.html' %}

      <main
        role="main"
        class="col-md-9 ml-sm-auto col-lg-10 px-4"
      >

        <div class="w-100 messages">
          {% if messages %}
            {% for message in messages %}
              {% bootstrap_alert_message message %}
            {% endfor %}
          {% endif %}
        </div>
        <!--Content-->
        {% block content %}{% endblock %}

      </main>

    </div>
  </div>
{% endblock %}
