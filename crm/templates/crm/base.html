{% load static %}
{% load bootstrap4 %}

<!DOCTYPE html>
<html class="h-100">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}
    {% if title %}
    <title>CRM - {{ title }}</title>
    {% else %}
    <title>CRM</title>
    {% endif %}
</head>

<body class="h-100 mt-4 ml-4">
    <div class="sidenav">
        {% block nav %}
        {% endblock %}
    </div>
    <main role="main" class="main">
        {% block content %}{% endblock %}
    </main>
</body>

</html>
