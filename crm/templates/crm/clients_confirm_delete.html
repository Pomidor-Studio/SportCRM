{% extends "crm/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Клиент</legend>
                <h2>Вы действительно хотете удалить клиента "{{ object.client_name }}"?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Удалить</button>
                <a class="btn btn-outline-info" href="{% url 'crm-clients' %}">Отмена</a>
            </div>
        </form>
    </div>
{% endblock content %}
