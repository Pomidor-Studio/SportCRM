{% extends "crm/base.html" %}
{% load bootstrap4 %}
{% block extrahead %}
{{ form.media }}
{% endblock %}
{% block content %}
    <div class="content-section mt-4 ml-4">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Абонемент</legend>
                {% bootstrap_form form %}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Добавить</button>
                <a name="cancel" href="{% url 'crm:subscriptions' %}"
                                       class="btn btn-outline-info">Назад</a>
            </div>
        </form>
    </div>
{% endblock content %}
