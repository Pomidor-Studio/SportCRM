{% extends "crm/base.html" %}
{% load bootstrap4 %}
{% block extrahead %}
{{ form.media }}
<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/jquery.inputmask.bundle.js"></script>

{% endblock %}
{% block content %}
<script>
    $( document ).ready(function() {
        $("#id_phone_number").inputmask({"mask": "+7(999)999-99-99"});
    });

</script>
<div class="container-fluid mt-4 ml-2">
    <legend class="border-bottom mb-2">Ученик</legend>
    <div class="w-25">
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}

            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Добавить</button>
                {% if object.id != null %}
                <a name="cancel" href="{% url 'crm:client-detail' object.id %}" class="btn btn-outline-info">Назад</a>
                {% else %}
                <a name="cancel" href="{% url 'crm:clients' %}" class="btn btn-outline-info">Назад</a>
                {% endif %}
            </div>
        </form>
    </div>
</div>
{% endblock content %}
