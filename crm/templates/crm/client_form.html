{% extends "crm/base.html" %}
{% load bootstrap4 %}
{% block extrahead %}
{{ form.media }}
{% endblock %}
{% block content %}
<legend class="border-bottom mb-4">Клиент</legend>
<div class="col-4 ml-4 mt-4">
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}

        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Добавить</button>
        </div>
    </form>
</div>
{% endblock content %}
